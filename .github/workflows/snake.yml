name: Generate Snake

on:
  schedule:
    # Se ejecuta cada 6 horas
    - cron: "0 */6 * * *"
  workflow_dispatch:


permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout (obtener el c√≥digo)
      - uses: actions/checkout@v4 

      # 2. Genera el snake
      - uses: Platane/snk@v3
        id: snake-svg
        with:
          github_user_name: robertskrr
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # 3. Publica los cambios a la rama 'output'
      - name: Push generated files to output branch
        uses: crazy-max/ghaction-github-pages@v4 
        with:
          target_branch: output # Rama de destino
          build_dir: dist       # Directorio con los archivos generados
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
